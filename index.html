<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
 

  <title>Rock Papers Scissors Game</title>
</head>
<body>

  <p class="game-title"> Rock Paper Scissors </p>
  <p>
  <button class="move-button" onclick="playGame('rock');
  
  ">
    <img class="moves-img" src="images/rock-emoji.png" alt="Rock">
  </button>
    
    <button class="move-button" onclick="playGame('paper');">
      <img class="moves-img" src="images/paper-emoji.png" alt="Paper">
    </button>
    
    <button class="move-button" onclick="playGame('scissors');">
      <img class="moves-img" src="images/scissors-emoji.png" alt="Scissors">
    </button>

  </p>
  <p class="p-result">
      
  </p>

  <p class="p-moves"> 

  </p>

  <p class="p-scores">
    Wins: 0, Loses: 0, Ties: 0
  </p>

  <p> 
    <button class="reset-button" onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
  ">Reset Score</button>
  </p>

  <script src="index.js"></script>
</body>
</html>
